<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles/addproduct.css">
  <title>Add Products</title>
</head>
<body>
  <div class="header">
    <img class="page-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
  </div>
  <div class="signup-section">
    <div>
    <img class="signin-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
    <h2 class="signin-title">Add Products</h2>
    <form class="signin-form" enctype="multipart/form-data">
      <input type="text" name="Pname" id="Pname" placeholder="Enter Product's Name" required>
      <input type="text" name="desc" id="desc" placeholder="Enter Product's description" required>
      <input type="text" name="category" id="category" placeholder="Enter Category" required>
      <input type="file" name="file" id="file" required>
      <input type="submit" value="Add" id="btn-add" class="btn-in">
    </form>
    </div>
  </div>
  <script src="/src/scripts/addproduct.js"></script>
</body>
</html>
