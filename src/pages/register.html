<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kofi-Register</title>
<link rel="stylesheet" href="/src/styles/register.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img class="page-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
  </div>
  <div class="signup-section">
    <div>
    <img class="signin-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
    <h2 class="signin-title">Register</h2>
    <form class="signin-form">
      <input type="text" name="fname" id="fname" placeholder="First Name" required>
      <input type="text" name="lname" id="lname" placeholder="Last Name" required>
      <input type="text" name="email-up" id="email-up" placeholder="Enter Your Email" required>
      <input type="text" name="password-up" id="password-up" placeholder="Enter Your Password" required>
      <input type="submit" value="Register" class="btn-in">
    </form>
    </div>
  </div>
</body>
</html>
