<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kofi-Login</title>
<link rel="stylesheet" href="/src/styles/index.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header">
    <img class="page-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
  </div>
  <div class="signin-section">
    <div>
    <img class="signin-logo" src="/assets/Screenshot_2023-07-28_at_5.47.10_PM-removebg-preview.png">
    <h2 class="signin-title">Login</h2>
    <form class="signin-form">
      <input type="text" name="email-in" id="email-in" placeholder="Enter Your Email" required><br>
      <input type="text" name="password-in" id="password-in" placeholder="Enter Your Password" required><br>
      <input type="submit" value="SUBMIT" class="btn-in">
    </form>
    </div>
    <div class="not-in">
      <a href="/src/pages/register.html">Don't Have an Account?</a>
      <a href="/src/pages/forgot.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
